<div *ngIf="this.availableCapteursNames !== []" class="container">
  <mat-form-field class="matFormField" appearance="fill">
    <mat-label>Autre capteurs disponible</mat-label>
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let capteurName of toBePrintedCapteurName"
        [selectable]="true"
        [removable]="true"
        (removed)="remove(capteurName)"
      >
        {{ capteurName }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="Nouveau Capteur"
        #capteurInput
        [formControl]="capteurCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selected($event)"
    >
      <mat-option
        *ngFor="let capteur of availableCapteursNames"
        [value]="capteur"
      >
        {{ capteur }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
