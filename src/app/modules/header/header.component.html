<div class="logo"></div>

<div class="routes">
  <div [ngClass]="{ focused: currentRoute === 'home' || currentRoute === '' }" class="route">
    <fa-icon [icon]="faHome"></fa-icon>
    <a routerLink="/">Accueil</a>
  </div>
  <div class="route">
    <fa-icon [icon]="faHdd"></fa-icon>
    <a routerLink="machine/1/last-capteurs-value" routerLinkActive="router-link-active">Machines</a>
  </div>
  <div [ngClass]="{ focused: currentRoute === 'profile' }" class="route">
    <fa-icon [icon]="faUser"></fa-icon>
    <a routerLink="/profile">Profil</a>
  </div>
  <div [ngClass]="{ focused: currentRoute === 'admin' }" class="route">
    <fa-icon [icon]="faAdmin"></fa-icon>
    <a routerLink="/admin">Administration</a>
  </div>
</div>
