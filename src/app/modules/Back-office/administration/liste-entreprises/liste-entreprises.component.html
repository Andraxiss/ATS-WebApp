<div *ngIf="entreprises" class="table">
    <div class="header-admin">
        <div (click)="displayModal()" class="btn-primary">
            <fa-icon [icon]="faPlus"></fa-icon>
            <span> Ajouter une entreprise </span>
        </div>
    </div>
    <table *ngIf="entreprises.length > 0" role="grid">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Adresse</th>
                <th>NÂ°Siret</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entreprise of entreprises">
                <td>{{entreprise.nom}}</td>
                <td>{{entreprise.adresse}}</td>
                <td>{{entreprise.siret}}</td>
            </tr>

        </tbody>

    </table>
</div>

<p-dialog close header="Nouvel utilisateur" styleClass="test" [(visible)]="isModalDisplayed">
    <form *ngIf="entrepriseForm" [formGroup]="entrepriseForm" (ngSubmit)="submit()">
        <div class="input-with-label">
            <label for="prenom">Nom*</label>
            <input autocomplete="off" type="text" formControlName="nom" name="nom">
        </div>
        <div class="input-with-label">
            <label for="nom">Adresse*</label>
            <input autocomplete="off" type="text" formControlName="adresse" name="adresse">
        </div>
        <div class="input-with-label">
            <label for="email">Siret*</label>
            <input formControlName="siret" autocomplete="off" type="text" name="siret">
        </div>
        <div class="button-submit">
            <button type="submit" class="btn-primary">CrÃ©er</button>
        </div>
    </form>
</p-dialog>
